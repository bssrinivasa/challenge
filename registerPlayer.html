<!DOCTYPE html>
<html>


<form class="form-horizontal">

<div class="form-group">
    <label class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="uName" placeholder="Username">
    </div>
  </div>
  
  <div class="form-group">
    <label class="col-sm-2 control-label">First Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="fName" placeholder="First Name">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name:</label>
    <div class="col-sm-10">
    <input type="text" ng-model="lName" placeholder="Last Name">
    </div>
  </div>
  

  <div class="form-group">
    <label class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw1" placeholder="Password">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Confirm Password:</label>
    <div class="col-sm-10">
    <input type="password" ng-model="passw2" placeholder="Confirm Password">
    </div>
  </div>
</form>

<hr>
<button class="btn btn-success" ng-disabled="error || incomplete">
<span class="glyphicon glyphicon-save"></span>  Save Changes
</button>
</div>
</div>


</html>
